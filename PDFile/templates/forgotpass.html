<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFile - Forgot Password</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            background: #f6f9fc;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-box {
            width: 90%;
            max-width: 400px;
            height: auto;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 10px 50px;
            border-radius: 3px;
            background: #fff;
            opacity: 0; /* Initially hidden */
            animation: fadeIn 1s ease forwards; /* Fade in animation */
            display: flex; /* Align items in center horizontally */
            justify-content: center; /* Align items in center horizontally */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .top {
            width: 100%;
            height: 20vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center; /* Center the content including the logo */
        }

        .top-title {
            color: #899bb4;
            font-size: 18px;
        }

        .logo {
            width: 70px; /* Adjust the width as needed */
            height: auto;
            margin-top: 10px; /* Adjust the margin as needed */
        }

        .bottom {
            width: 100%;
            height: auto;
            background: #f6f9fc;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            padding: 2em 0;
        }

        .email,
        .code,
        .password,
        .submit-btn {
            width: 90%;
            max-width: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1em;
        }

        input[type="email"],
        input[type="text"],
        input[type="password"],
        input[type="code"],
        button[type="submit"] {
            width: 100%;
            height: 35px;
            background: #fff;
            border: none;
            outline: none;
            padding: 0 0.5em;
            color: #899bb4;
            box-shadow: 0 2px 4px rgb(50 50 93 / 10%);
        }

        button[type="submit"] {
            width: 100%;
            height: 30px;
            background: #39A650;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            box-shadow: 0 2px 4px rgb(50 50 93 / 10%);
            transition: 0.2s ease;
        }

        button[type="submit"]:hover {
            background: #DD1533;
        }

        footer {
            width: 100%;
            height: 10vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        @media (max-width: 768px) {
            .form-box {
                width: 90%;
            }
        }

        @media (max-width: 576px) {
            .form-box {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="form-box">
            <div class="top">
                <div class="top-title">
                    <h1 style="color: #39A650; font-size: larger;"><b>Forgot Password</b></h1>
                    <!-- Logo Placeholder -->
                    <img src="logo.png" alt="Logo" class="logo">
                </div>
            </div>
            <div class="bottom">
                <form id="forgot-password-form">
                    <div class="email">
                        <div class="email-icon">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </div>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="submit-btn">
                        <button type="button" onclick="sendOTP()">Send OTP</button>
                    </div>
                    <div id="otp-section" style="display: none;">
                        <div class="code">
                            <div class="code-icon">
                                <i class="fa fa-key" aria-hidden="true"></i>
                            </div>
                            <input type="text" id="code" name="code" placeholder="Code" required>
                        </div>
                        <div class="password">
                            <div class="password-icon">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </div>
                            <input type="password" id="password" name="password" placeholder="New Password" required>
                        </div>
                        <div class="submit-btn">
                            <button type="submit">Submit</button>
                        </div>
                    </div>
                </form>
                {% if error %}
                <div class="error-message">{{ error }}</div>
                {% endif %}
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        function sendOTP() {
            var email = document.getElementById("email").value;
            if (!email) {
                alert("Please enter your email first.");
                return;
            }
            fetch('/send_otp', {  // Ensure this URL matches your Flask route
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert("OTP sent successfully to your email.");
                    document.getElementById('otp-section').style.display = 'block';
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Failed to send OTP. Please try again.");
            });
        }
    
        document.getElementById('forgot-password-form').addEventListener('submit', function (e) {
            e.preventDefault();
            var email = document.getElementById("email").value;
            var code = document.getElementById("code").value;
            var password = document.getElementById("password").value;
    
            fetch('/forgotpass', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email, code: code, password: password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert("Password reset successfully.");
                    window.location.href = '/login';
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Failed to reset password. Please try again.");
            });
        });
    </script>
</body>
</html>
